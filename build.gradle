plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'de.uni-passau.fim.sommercamp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

dependencies {
    compile 'javax.websocket:javax.websocket-client-api:1.0'
    testCompile 'junit:junit:4.12'
}

